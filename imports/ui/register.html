<template name="register">
	<div class="col-lg-3 col-lg-offset-4 well text-center">
		<h1>Register</h1>
		<h5>Already registered? <a href="/login">Click here</a> to login </h5>
		<form>		
			<input class="form-control" type="text" name="registerUser" placeholder="Username">
			<br>
			<input class="form-control" type="password" name="registerPass" placeholder="Password">
			<br>
			<input class="btn btn-info" type="submit" name="register" value="Register">
		</form>
	</div>
</template>
